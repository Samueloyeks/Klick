<ion-header>

    <ion-navbar>
      <ion-title>Edit profile</ion-title>
      <ion-buttons end>
        <button ion-button clear (click)="navigateToProfile()" end>
          Done
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list no-line>
      <ion-item>
        <ion-avatar item-start>
          <img src="../assets/imgs/avatar-female.png">
        </ion-avatar>
        <ion-buttons>
          <button ion-button full medium clear>
            Edit profile picture
          </button>
        </ion-buttons>
      </ion-item>
  
  
      <ion-item (click)="updateName()">
        <ion-label>
          <ion-grid>
            <ion-row>
              <ion-col class="text-left" size="4"> Name:</ion-col>
              <ion-col class="text-center" size="7" *ngIf="userProfile?.fullName">
                {{userProfile?.fullName}}
              </ion-col>
              <ion-col class="text-right" size="1" >
                <span> Edit </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
  
   
          <ion-item (click)="updateEmail()">
            <ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col class="text-left" size="4"> Email:</ion-col>
                  <ion-col class="text-center" size="7" *ngIf="userProfile?.email">
                    {{userProfile?.email}}
                  </ion-col>
                  <ion-col class="text-right" size="1" >
                    <span> Edit </span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
  
          <ion-item (click)="updatePassword()">
            <ion-label>
              <ion-grid>
                <ion-row>
                  <ion-col class="text-left" size="4"> Password: </ion-col>
                  <ion-col class="text-center" size="7">
                      ******
                    </ion-col>
                  <ion-col class="text-right" size="1" >
                    <span> Edit </span>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-label>
          </ion-item>
  
          <ion-item (click)="updateUsername()">
              <ion-label>
                <ion-grid>
                  <ion-row>
                    <ion-col class="text-left" size="4"> Username:</ion-col>
                    <ion-col class="text-center" size="7" *ngIf="userProfile?.username">
                      {{userProfile?.username}}
                    </ion-col>
                    <ion-col class="text-right" size="1" >
                      <span> Edit </span>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-label>
            </ion-item>
  
            <ion-item (click)="updateGender()">
                <ion-label>
                  <ion-grid>
                    <ion-row>
                      <ion-col class="text-left" size="4"> Gender:</ion-col>
                      <ion-col class="text-center" size="7" *ngIf="userProfile?.gender">
                        {{userProfile?.gender}}
                      </ion-col>
                      <ion-col class="text-right" size="1" >
                        <span> Edit </span>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-label>
              </ion-item>
  
              <ion-item >
                <ion-label class="text-left" size="4">Date of Birth</ion-label>
                <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY"
                [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)">
                </ion-datetime>
                </ion-item>
    
  
          <button ion-item>
            About me
          </button>
          <br>
  
    </ion-list>
  </ion-content>
