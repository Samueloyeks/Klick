<ion-header no-border>
    <ion-navbar>
      <!-- <ion-title>Signup</ion-title> -->
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding class="auth-page">
      <div class="appname">
          <h2 class="klick">Klick</h2>
        </div><br>
    <form [formGroup]="signupForm" (submit)="navigateToCreateProfile()" novalidate>
        
      <ion-item>
        <ion-input type="text"  formControlName="fullName" placeholder="Full name"></ion-input>
      </ion-item>
      <br>
      <br>
      <ion-item class="signupInput"[class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.touched" 
      [class.valid]="signupForm.controls.email.valid && signupForm.controls.email.touched">
        <ion-input formControlName="email" type="email"  placeholder="Email">
        </ion-input>
      </ion-item>
  
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid &&
        signupForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
      </ion-item> 
      <br>
      <br>
      <ion-item class="signupInput"[class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.touched" 
      [class.valid]="signupForm.controls.password.valid && signupForm.controls.password.touched">
        <ion-input [type]="passwordType" formControlName="password"  placeholder="Password"></ion-input>
        <ion-icon class="eye" [name]="passwordShown === true ? 'eye':'eye-off' " item-end color="primary" (click)="togglePassword()"></ion-icon>
      </ion-item>
     
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid
      && signupForm.controls.password.touched">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
  
     
      <br>
      <br>
  
      <ion-item>
        <ion-input type="text"  formControlName="username" placeholder="Username"></ion-input>
      </ion-item>
      <br>
      <br>
  
      <ion-item>
        <ion-select   type="text" formControlName="gender" placeholder="Gender">
          <ion-option>Male</ion-option>
          <ion-option>Female</ion-option>
        </ion-select> 
      </ion-item>
      <br>
      <br>
      <ion-item>
        <ion-datetime type="date" formControlName="dob"  placeholder="Date of birth"></ion-datetime>
      </ion-item>
      <br>
      
        
      <button class="buttons" ion-button round medium full type="submit" [disabled]="!signupForm.valid">
        Sign up
      </button>
      
    </form>
    <div text-center class="terms">
      <ion-buttons>
        <p>
          <button ion-button clear >Terms and Conditions</button>
        </p>
      </ion-buttons>
    </div>
  </ion-content>
