<ion-header>

  <ion-navbar>
    <ion-title>Update Status</ion-title>
    <ion-buttons end>
      <button ion-button clear type="submit" form="statusForm" end>
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header> 

 
<ion-content padding>
   <form  [formGroup]="statusForm" id="statusForm" (submit)="uploadStatus()" novalidate>
<h5>What's on your mind?</h5>
<ion-textarea rows="4" maxlength="140" formControlName="status" [(ngModel)]="status" type="text" *ngIf="userProfile?.status" value="{{userProfile?.status}}">
 
</ion-textarea>
<p ><span>{{status.length}}</span>/140</p>
</form>
</ion-content>
