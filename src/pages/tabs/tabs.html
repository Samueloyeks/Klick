<ion-tabs>
    <ion-tab [root]="chatHomePage" tabTitle="" [tabBadge]="0" tabBadgeStyle="danger" tabIcon="mail" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab [root]="matchupPage" tabTitle="" tabIcon="search"></ion-tab>
    <ion-tab  tabTitle="" tabIcon="camera" (ionSelect)="uploadPicture()"></ion-tab>
    <ion-tab [root]="feedPage" tabTitle="" tabIcon="list"></ion-tab>
    <ion-tab [root]="notificationsPage" [tabBadge]="badgeValue"  tabBadgeStyle="danger" tabTitle=""
        tabIcon="notifications"></ion-tab>
</ion-tabs>
