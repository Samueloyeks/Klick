<ion-header>

    <ion-navbar>
      <ion-title>Temporary Friends</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content pullingIcon="arrow-down" refreshingSpinner="circles">
          </ion-refresher-content>
        </ion-refresher>
    <div >
      <ion-segment [(ngModel)]="tempFriends">
        <ion-segment-button value="All">
          All
        </ion-segment-button>
        <ion-segment-button value="toYou">
          Sent to you
        </ion-segment-button>
        <ion-segment-button value="toThem">
          You sent
        </ion-segment-button>
      </ion-segment>
    </div>
  
  
  
    <div [ngSwitch]="tempFriends">
      <ion-list *ngSwitchCase="'All'">
          <ion-item *ngFor="let item of myTempFriends" (click)="navigateToFriendProfile(item.username,item.uid)">
              <ion-avatar item-left>
                <img src="../assets/imgs/background.jpg">
              </ion-avatar>
              <h3>{{item.username}}</h3>
            </ion-item>
      </ion-list>
  
      <ion-list *ngSwitchCase="'toYou'">
        <ion-item *ngFor="let item of requestSenders" (click)="navigateToFriendProfile(item.username,item.uid)">
          <ion-avatar item-left>
            <img src="../assets/imgs/background.jpg">
          </ion-avatar>
          <h3>{{item.username}}</h3>
        </ion-item>
      </ion-list>
  
      <ion-list *ngSwitchCase="'toThem'">
        <ion-item *ngFor="let item of requestReceivers" (click)="navigateToFriendProfile(item.username,item.uid)">
          <ion-avatar item-left>
            <img src="../assets/imgs/background.jpg">
          </ion-avatar>
          <h3>{{item.username}}</h3>
        </ion-item>
      </ion-list>
  
    </div>
  </ion-content>
