<ion-header>

  <ion-navbar>
    <ion-title>tempFriendsList2</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
<ion-list>
  <ion-list-header>
    Temporary Friends
  </ion-list-header>
  <ion-item *ngFor="let item of requestSenders" (click)="navigateToFriendProfile(item.username,item.uid)">
    <ion-avatar item-left>
      <img src="../assets/imgs/background.jpg">
    </ion-avatar>
    <h3>{{item.username}}</h3>
  </ion-item> 
</ion-list> 
</ion-content>
