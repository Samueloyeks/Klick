<ion-header no-border>
  <ion-navbar>
    <button  item-right ion-button (click)="navigateToLogin()"clear>SKIP</button>
  </ion-navbar>
</ion-header>


<ion-content class="content">
  <ion-slides pager="true"  parallax="true" padding>
  
    <ion-slide>
      <img src="../assets/imgs/background.jpg"/>
      <p>Welcome to the app.Get started by signing up if you're new</p>
    </ion-slide>
   
    <ion-slide>
        <img src="../assets/imgs/background.jpg"/>
        <p>Here are a few instructions on how to use it</p>
    </ion-slide>
   
    <ion-slide>
        <img src="../assets/imgs/background.jpg"/>
        <p>Now that you know everything all you need to do is create an account</p>
    </ion-slide>
   
    <ion-slide>
      <ion-row>
        <ion-col>
            <button ion-button class="startButton"  round full medium (click)="navigateToLogin()">Get Started</button>   
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
</ion-content>
