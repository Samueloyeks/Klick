<ion-header no-border>
  <ion-navbar>
    <!-- <div class="title"><ion-title >Password Reset</ion-title></div>  -->
  </ion-navbar>
</ion-header>

<ion-content padding class="auth-page">
  <!-- <img src="http://placehold.it/300x150" alt="Banner for the login page" /> -->
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <h6 class="message" text-wrap padding>Please input your email and we'll send you a link to reset your password.</h6>
    <ion-item [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched"
      [class.valid]="resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      
      <ion-input formControlName="email" type="email" placeholder="Email">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
     resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item><br>
 
    <button class="buttons"ion-button full round type="submit" [disabled]="!resetPasswordForm.valid">
      Reset Your Password
    </button>
  </form>

</ion-content>
